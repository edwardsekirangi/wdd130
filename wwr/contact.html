<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact White water rafting">
    <meta name="author" content="Sekirangi Edward">
    <link rel="stylesheet" href="styles/rafting.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Contact Us White water rafting</title>
</head>
<body>
    <header>
        <!-- I want to first import the company logo image -->
        <img src="images/z-splash.png" alt="Logo" width="180">
        <nav>
            
            <a href="placeholder" class="nav-design">Home</a>
            <a href="placeh" class="nav-design">About Us</a>
            <a href="place" class="nav-design">Trips</a>
            <a href="placeh" class="nav-design">Contact Us</a>
            
        </nav>
    </header>
    <main>
       
        <section class="boxmain">
             <!-- This first list will have an image with a class identifier -->
           
            <div class="hero">
                <h1 class="heading1">WHITE WATER RAFTING</h1>  
                <img src="images/z-splash.png" alt="Rafting expedition" width="150" class="rafting-image">
                <p class="paragraph"></p>
            </div>  
            
        </section>
        <section class="history-div">
            <!-- This is the div for the history -->
            <h2 class="history-heading">HISTORY</h2>
            <p class="history-text"></p>
        </section>
        
        <section class="future-div">
            <h2 class="future-heading">ADVENTURE AWAITS YOU</h2>
            <p class="future-text"></p>
            <div class="rafting-images2">
                <!-- This is the div element I will put the images -->
                <figure>
                    <img src="images/jonatan-lewczuk-hN7jhC_YWk0-unsplash.webp" alt="Rafting" width="350">
                    <figcaption>Peru Rapids</figcaption>
                </figure>
                <figure>
                    <img src="images/julie-thornton-UWdgTvf3m8g-unsplash.webp" alt="Rafting" width="350">
                    <figcaption>Colorado Rapids</figcaption>
                </figure>
                <figure>
                    <img src="images/rune-haugseng-qNe4XPYDnSY-unsplash.webp" alt="Rafting" width="350">
                    <figcaption>Colorado Rapids</figcaption>
                </figure>
                <figure>
                    <img src="images/ramon-bucard-MmCJvOW_LQk-unsplash.webp" alt="Rafting" width="350">
                    <figcaption>Bienvendo Rapids</figcaption>
                </figure>
                <figure>
                    <img src="images/megan-nixon-llepl3Zt-eQ-unsplash.webp" alt="Rafting" width="350">
                    <figcaption>South Sudan Nile</figcaption>
                </figure>            
            </div>
            </section>
    </main>
    <footer>
        <!-- Creating social media icon images with links to them -->
        <div class="social-icons">
            <a href="https://facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fa-brands fa-twitter"></i></a>
            <a href="https://instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>
        </div>
          

    </footer>
</body>
</html>
